  <body>

    <h1>Contador de Letras</h1>
    <div class="container">
      <textarea placeholder="Insira seu texto aqui...."></textarea>

        <div class="output">
          <p class="words">Palavras</p>
          <span data-word-count>0</span>
        </div>
        <div class="output">
          <p class="characters">Caracteres</p>
          <span data-character-count>0</span>
        </div>
        <div class="output">
          <p class="sentences">Senten√ßas</p>
          <span data-sentence-count>0</span>
        </div>
        <div class="output">
          <p class="paragraphs">Paragrafos</p>
          <span data-paragraph-count>0</span>
        </div>
      </div>
    </div>
   

  </body>
